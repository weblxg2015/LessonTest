    <!--<
    1.type="text/javascript"默认属性，可以省略
    type="application/javascript"默认属性，可以省略
    2.js版本
    js的解释器ECMAScript，目前用ECMAScript（es）5,可以看作是javascript5.0
    现在，ECMAScript（es）6 已经出来，但目前还没被用
    3.js变量命名规则
      （1）理论上，应以字母或者下划线开头，中间可以有字母数字和下划线
      （2）不允许js关键字做变量，如for if var...
    4.js变量区分大小写
      html：不区分大小写
      css：属性不区分大小写，但id与class中的值必须与html中的值相对应
                             包括大小写，如class='aa'与class="Aa"是不同的
      5.ja常量
        ECMAscript标准里提供const关键字
        const pi=3.14;
        pi=pi+5
        alert(pi);ie低版本报错，且

      6.js分号
         （1）每条语句独立运行时，分号可以省略
         （2）多条语句在同一行时，要写分号，但最后一条语句分号可以省略
         建议：养成写分号习惯
      -->
