<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        function fun1() {
            var v1 = document.getElementById("id01").value;
            var v2 = document.getElementById("id02").value;
            var v3 = document.getElementById("id03").value;
            var v4 = document.getElementById("id04").value;
            var v5 = document.getElementById("id05").value;
            var v6 = document.getElementById("id06").value;
            var all =((parseFloat(v2) * parseInt(v3))+(parseFloat(v5) * parseInt(v6)));

            var a1=v3.slice(-1);
            var a2=v6.slice(-1);
            document.write("<table cellspacing='0' style='width: 600px;height:300px; ;'>");

//            第一行
            document.write("<tr>");

            document.write("<td style='border:1px solid #000000 '>");
            document.write("品种");
            document.write("</td>");

            document.write("<td style='border:1px solid #000000'>");
            document.write("价格（元）");
            document.write("</td>");

            document.write("<td style='border:1px solid #000000'>");
            document.write("单位");
            document.write("</td>");

            document.write("<td style='border:1px solid #000000'>");
            document.write("数量");
            document.write("</td>");

            document.write("</tr>");

//            第二行
            document.write("<tr>");

            document.write("<td style='border:1px solid #000000'>");
            document.write(v1);
            document.write("</td>");

            document.write("<td style='border:1px solid #000000'>");
            document.write(v2);
            document.write("</td>");

            document.write("<td style='border:1px solid #000000'>");
            document.write(a1);
            document.write("</td>");

            document.write("<td style='border:1px solid #000000'>");
            document.write(v3);
            document.write("</td>");

            document.write("</tr>");

//            第三行
            document.write("<tr>");

            document.write("<td style='border:1px solid #000000'>");
            document.write(v4);
            document.write("</td>");

            document.write("<td style='border:1px solid #000000'>");
            document.write(v5);
            document.write("</td>");

            document.write("<td style='border:1px solid #000000'>");
            document.write(a2);
            document.write("</td>");

            document.write("<td style='border:1px solid #000000'>");
            document.write(v6);
            document.write("</td>");

            document.write("</tr>");

//            第四行
            document.write("<tr>");

            document.write("<td style='border:1px solid #000000'>");
            document.write("合计");
            document.write("</td>");

            document.write("<td colspan='3' style='border:1px solid #000000'>");
            document.write(all+"元");
            document.write("</td>");

            document.write("</tr>");

            document.write("</table>");
        }

        </script>
</head>
<body>
<input type="text" id="id01">
<input type="text" id="id02">
<input type="text" id="id03">

<input type="text" id="id04">
<input type="text" id="id05">
<input type="text" id="id06">
<input type="button" value="确定" onclick="fun1()">
</body>
</html>
