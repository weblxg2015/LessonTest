<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        function fun01(){
            var v1 = document.getElementById("inp01").value;
            var v2 = document.getElementById("inp02").value;
            if(v1==""||v1==null){
                alert("请输入内容");
                document.getElementById('inp01').focus();
                return;
            }
            if(v2==""||v2==null){
                alert("请输入内容");
                document.getElementById('inp02').focus();
                return;
            }
            var flag=true;
            var mark=true;
            var marker=true;//标志位
            for (i = 0;i<v1.length;i++){
                var v3=v1.charAt(i);
                if((v3=="大")||(v3=="幅")||(v3=="度")||(v3=="发")||(v3=="送")){
                    flag=true;
                }
                else{
                    flag=false;
                    break;
                    alert("只能输入XXX");
                }
            }
//            if(v2.indexOf(.)<-1){
//
//            }
            var a1=v2.split('.');
            var b1=a1[0];
            var b2=a1[1];
            var b3=b2.substring(0,2);
            for (n = 0;n<b1.length;n++) {
                var a2 = b1.charAt(n);
                var a3 = a2.charCodeAt();
                if (a3 >= 48 && a3 <= 57) {
                    mark = true
                }
                else {
                    mark = false;
                    break;
                    alert("非数值，只能输入数值");
                }
            }
            for (n = 0;n<b3.length;n++) {
                var a4= b3.charAt(n);
                var a5 = a4.charCodeAt();
                if (a5 >= 48 && a5 <= 57) {
                    marker = true
                }
                else {
                    marker = false;
                    break;
                    alert("非数值，只能输入数值");
                }
            }

            if((flag==true)&&(mark==true)&&(marker==true)){
                document.getElementById('show').innerHTML="<span>"+v1+"<br>"+b1+"."+b3+"</span>";
            }
          else{
                alert("请重新输入")
            }

        }

        </script>
</head>
<body>
汽车名称：<input type="text" id="inp01"><br>
汽车价格<input type="text" id="inp02">
<input type="button" value="确定" onclick="fun01()">
<div style="width: 200px;height: 200px;border: 1px solid #000000" id="show">
</div>
</body>
</html>
