<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        /*练习：用户分别输入起始数据与终止数据
         1.再输入运算方式，如运算方式为“A”，
         则利用while求起始数据到终止数据的累加和
         2.如运算方式为“B”：则利用do-while
         求起始数据到终止数据的平方和
         *   3. 如运算方式为“c”：则利用for求
         *   起始数据到终止数据之间所有奇数累加和
         */
        function fun01() {
            var v1 = document.getElementById("inp01").value;
            var v2 = document.getElementById("inp02").value;
            var a1 = document.getElementById("inp03").value;
            var i = Number(v1);
            var n=Number(v2);

            switch (a1) {
                case "A":
                        var sum1=0;
                    while (i <= n) {
                        sum1=sum1+i;
                        i = i + 1;
                    }
                    document.write(sum1);
                    break;

                case "B":
                    var sum = 0;
                    do {
                        sum = sum + i * i;
                        i++;
                    }
                    while (i <= n);
                    document.write(sum);
                    break;

               case "C":
                   var sum2=0;
                       var m;
                 for(m=i;m<=n;m++){
                     if(m%2 == 1)
                       {
                             sum2 = sum2 + m ;
                       }
                   }
                   document.writeln(sum2);
                 break;
            }
        }

//            {
//                v4 = v4 + i ;
//            }
//        }
//        alert(v4);
        </script>
</head>
<body>
请输入起始数：<input type="text" id="inp01">
请输入终止数<input type="text" id="inp02">
请输入运算方式：<input type="text" id="inp03">
<input type="button"value="确定" onclick="fun01()">

</body>
</html>
